<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<title>Picker</title>
<style>
body {
    background:#FFF;
    color:#000;
    font-family:verdana, sans-serif;
    font-size:10pt;
    margin:0;
    padding:10px;
}

a:link, a:visited {
    color:#008;
    font-weight:bold;
    text-decoration:none;
}

a:active, a:hover {
    color:#ACF;
}

.info {
    font-weight:bold;
}

button {
    font-family:inherit;
    cursor:pointer;
    border:0;
    border-radius:3px;
    padding:0.3em 0.5em;
    background:#CCC;
    color:#000;
}

button:hover {
    background:#DDD;
}

button.disabled {
    background:#DDD;
    color:#888;
    cursor:not-allowed;
}

button.disabled:hover {
    background:#DDD;
}

#container {
    position:relative;
    margin-left:-10px;
    margin-right:-10px;
    padding:10px;
    overflow:hidden;
}

@media (min-width:1024px) {
    /* Put the found favorites beside the picking div when the window is sufficiently large */
    #picking {
        float:left;
        width:636px;
    }

    #secondary {
        margin-left:646px;
    }
}

@media (min-width:1300px) {
    /* Once we get to the point where 636px is less than half of the width of the screen, make the picking div just take up half */
    #picking {
        width:50%;
    }

    #secondary {
        margin-left:51%;
    }
}

#pick {
    background:#58F;
    color:#FFF;
    font-size:larger;
    font-weight:bold;
    width:6em;
    border-radius:5px;
    margin-right:10px;
}

#pick.disabled {
    background:#ACF;
}

#pick:hover {
    background:#ACF;
}

.item-list {
    padding:0;
    list-style-type:none;
    line-height:100px;
}

.item-list li {
    margin:0;
    display:inline-block;
    height:100px;
    width:100px;
    line-height:100px;
    border:3px solid transparent;
    text-align:center;
    position:relative;
    vertical-align:top;
    overflow:hidden;
    border-radius:100%;
    background:#F7F7F7;
    color:#000;
}

.item-list li img {
    vertical-align:middle;
    max-height:100%;
    max-width:100%;
}

.item-list li span {
    display:inline-block;
    vertical-align:middle;
    line-height:1.2;
}

@media (max-width:636px) {
    .item-list {
        line-height:75px;
    }

    .item-list li {
        line-height:75px;
        height:75px;
        width:75px;
    }
}

@media (max-width:423px) {
    .item-list {
        line-height:50px;
    }

    .item-list li {
        line-height:50px;
        height:50px;
        width:50px;
    }
}

#evaluating li {
    cursor:pointer;
}

#favorites li {
    cursor:move;
}

.item-list li:hover {
    background:#CDF;
}

.item-list.sorting li:hover {
    background:#F7F7F7;
}

#evaluating li.selected {
    border:3px solid #7AC;
}

#evaluating, #buttons {
    text-align:center;
    margin:auto;
}

#evaluating li.notice {
    width:auto;
    height:auto;
    max-width:260px;
    margin:auto;
    background:#F7F7F7;
    border-radius:10px;
    padding:30px 30px;
    color:#000;
    text-align:center;
    line-height:1.4;
    cursor:auto;
    font-size:10pt;
}

#buttons {
    margin-top:30px;
    position:relative;
    z-index:3;
}
</style>
</head>
<body>
<h1>Picker</h1>

<p>You can include any content you want here.</p>

<div id="container">

<div id="picking">
<ul id="evaluating" class="item-list">
</ul>

<p id="buttons"><button id="pick">Pick</button> <button id="pass">Pass</button> <button id="undo">Undo</button> <button id="redo">Redo</button></p>
</div>

<div id="secondary">
<h2>Found favorites</h2>

<ol id="favorites" class="item-list">
</ol>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="picker.js"></script>
<script src="picker-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
<script>
'use strict';

var items = [
    {id: 'Nier', name: 'Nier (2010)', image: 'https://media.gamestop.com/i/gamestop/10075034/Nier?$zoom$'},
    {id: 'Nier Automata', name: 'Nier Automata (2017)', image: 'https://media.gamestop.com/i/gamestop/10136578/NieR-Automata'},
    {id: 'Arkham City', name: 'Arkham City (2011)', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSkzq1mT5SkNwo_nwE2uSnmfDlVXspvhrl4f9_Tk8WgYVS1LQWN'},
    {id: 'Splinter Cell: Conviction', name: 'Splinter Cell: Conviction (2019)', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS1tCY1F_M-P8wwyoWt3Jav1rIOYIgQxgQvA-b2eyXpDjPuYkuM'},
    {id: 'Star Wars Jedi: Fallen Order', name: 'Star Wars Jedi: Fallen Order (2019)', image: 'https://images-na.ssl-images-amazon.com/images/I/91ddB51cFbL.jpg'},
    {id: 'Spider-Man', name: 'Spider-Man (2018)', image: 'https://juegosuruguay.com/wp-content/uploads/2019/01/call-of-duty-black-ops-4-COD-BO4-ps4-red-dead-redemption-2-ps4-battlefield-v-ps4-fifa-19-ps4-fifa-19-ps3-Pes-2019-ps4-Marvel-Spiderman-ps4-fortnite.png'},
    {id: 'Red Dead Redemption', name: 'Red Dead Redemption (2010)', image: 'https://d2x08bnoa3twn6.cloudfront.net/wp-content/uploads/2016/10/theVideoGameGallery_19740_1525x1887.png'},
    {id: 'Dead Space 2', name: 'Dead Space 2 (2011)', image: 'https://s2.gaming-cdn.com/images/products/19/271x377/dead-space-2-cover.jpg'},
    {id: 'Tomb Raider', name: 'Tomb Raider (2013)', image: 'https://images-na.ssl-images-amazon.com/images/I/71GmSEO%2BRAL._SY355_.jpg'},
    {id: 'Rise of the Tomb Raider', name: 'Rise of the Tomb Raider (2015)', image: 'https://media.gamestop.com/i/gamestop/10128202/Rise-of-the-Tomb-Raider'},
    {id: 'Doom', name: 'Doom (2016)', image: 'https://steamcdn-a.akamaihd.net/steam/apps/379720/header.jpg?t=1573232031'},
    {id: 'Final Fantasy XV', name: 'Final Fantasy XV (2016)', image: 'https://assets2.ignimgs.com/2016/07/18/final-fantasy-xv-button-2016jpg-19b146.jpg'},
    {id: 'Assassins Creed 3', name: 'Assassin&#39;s Creed III (2012)', image: 'https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Assassin%27s_Creed_III_Game_Cover.jpg/220px-Assassin%27s_Creed_III_Game_Cover.jpg'},
    {id: 'Drakengard 3', name: 'Drakengard 3 (2013)', image: 'https://media.gamestop.com/i/gamestop/10114596/Drakengard-3?$pdp$'},
    {id: 'Titanfall 2', name: 'Titanfall 2 (2016)', image: 'https://s2.gaming-cdn.com/images/products/1273/271x377/titanfall-2-cover.jpg'},
    {id: 'Bloodborne', name: 'Bloodborne (2015)', image: 'https://assets1.ignimgs.com/2015/09/15/bloodborne-the-old-hunters-posterjpg-995f50.jpg'},
    {id: 'Thomas Was Alone', name: 'Thomas Was Alone (2012)', image: 'https://static.tvtropes.org/pmwiki/pub/images/thomas_was_alone_cabecera.jpg'},
    {id: 'Iconoclasts', name: 'Iconoclasts (2018)', image: 'https://www.godisageek.com/wp-content/uploads/iconoclasts-review-1-1024x683.jpg'}
];

var myPicker = new picker.Picker({
    items: items
});

var pickerUI = new PickerUI(myPicker, {
    elements: {
        pick: "#pick",
        pass: "#pass",
        undo: "#undo",
        redo: "#redo",
        evaluating: "#evaluating",
        favorites: "#favorites"
    }
});

pickerUI.initialize();

/* Sortable favorites - you can safely remove this, and the Sortable.min.js script, if you don't want to be able to sort your favorite list. */
var sortable = new Sortable(pickerUI.elem.favorites.get(0), {
    draggable: '.item',
    animation: 100,
    onStart: function() {
        pickerUI.elem.favorites.addClass("sorting");
    },
    onEnd: function() {
        pickerUI.elem.favorites.removeClass("sorting");
    },
    onUpdate: function() {
        myPicker.setFavorites(pickerUI.elem.favorites.children().map(function() {
            return pickerUI.getItem(this);
        }).get());
        pickerUI.update(true);
    }
});
/* End sortable favorites */
</script>
</body>
</html>
